    <div class="container">
        <!-- Title -->
        <div class="row">
            <h1>ข้อมูลนักเรียน</h1>
        </div>
        <!-- Name & IMG Section -->
        <div class="row">
            <div class="col-3 border">
                <img src="" alt="">
            </div>
            <div class="col-9 border pt-5 pb-5">
                <h2>นายเรียนเก่ง มีสติ</h2>

            </div>
        </div>
    </div>
    <div class="container profilewrap">
        <form>
            <div class="form-row">
                <div class="col">
                    <h5 class="ml-3">ข้อมูลนักเรียน</h5>
                    <div class="form-group row">
                        <label for="stuid" class="col-sm-3 col-form-label ml-3">เลขประจำตัว :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="stuid" placeholder="เลขประจำตัว" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label ml-3">ชื่อ :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="name" placeholder="ชื่อ สกุล" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="class" class="col-sm-3 col-form-label ml-3">ชั้น :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="class" placeholder="ชั้น" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dob" class="col-sm-3 col-form-label ml-3">วันเดือนปีเกิด:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="dob" placeholder="วันเดือนปีเกิด" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fathername" class="col-sm-3 col-form-label ml-3">ชื่อบิดา :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="fathername" placeholder="ชื่อบิดา" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mothername" class="col-sm-3 col-form-label ml-3">ชื่อมารดา :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="mothername" placeholder="ชื่อมารดา" readonly>
                        </div>
                    </div>
                    <h5 class="ml-3">ข้อมูลติดต่อ</h5>
                    <div class="form-group row">
                        <label for="telno" class="col-sm-3 col-form-label ml-3">เบอร์โทรศัพท์ :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="telno" placeholder="เบอร์โทรศัพท์" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-3 col-form-label ml-3">ที่อยู่ :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="address" placeholder="ที่อยู่" readonly>
                        </div>
                    </div>

                        <br>

                    </p>-->
                </div>
                <div class="col">
                    <h5>เอกสารที่นักเรียนต้องการขอ</h5>
                    <!--<p style="margin-left:10px; margin-top:20px;">
                        <label> ใบปพ.1</label>
                    </p>-->
                    <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" id="rqdoc" placeholder="เอกสารที่ขอ" readonly>
                    </div>

                    <h5 class="mt-2">วันที่ขอเอกสาร(วัน/เดือน/ปี)</h5>
                    <p style="margin-left:10px; margin-top:20px;">
                        <label> ใบปพ.1:23/02/62</label>
                        <h5>ความเห็นนายทะเบียน</h5>
                        <p style="margin-left:10px; margin-top:20px;">
                            <label>
                                 <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
                                    เห็นควรดำเนินการ</label>
                            <br>
                            <label>
                                     <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">
                                    ไม่ควรดำเนินการ เนื่องจาก</label>
                            <br>
                            <textarea style="width:300px;"></textarea>
                            <br>

                        </p>
                        <h5>คำสั่งผู้อำนวยการโรงเรียน</h5>
                        <p style="margin-left:10px; margin-top:20px;">


                            <label>
                          <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
                             อนุญาต</label>
                            <br>
                            <label>
                              <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">
                             ไม่อนุญาต</label>
                            <br>
                            <input type="submit" style="margin-top:50px; margin-left:250px;" value="Submit">
                        </p>




                </div>
