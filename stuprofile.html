<!doctype html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Student Profile</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stuprofile.css">

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row">
            <h1>ข้อมูลนักเรียน</h1>
        </div>
        <!-- Name & IMG Section -->
        <div class="row">
            <div class="col-3 border">
                <img src="" alt="">
            </div>
            <div class="col-9 border pt-5 pb-5">
                <h2>นายเรียนเก่ง มีสติ</h2>
                <h4>ชั้นมัธยมศึกษาปีที่ 6/7 เลขที่ 12</h4>
            </div>
        </div>
    </div>
    <div class="container profilewrap">
        <form>
            <div class="form-row">
                <div class="col">
                    <h5 class="ml-3">ข้อมูลนักเรียน</h5>
                    <div class="form-group row">
                        <label for="stuid" class="col-sm-3 col-form-label ml-3">เลขประจำตัว :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="stuid" readonly placeholder="เลขประจำตัว">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label ml-3">ชื่อ :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" readonly placeholder="ชื่อ สกุล">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="class" class="col-sm-3 col-form-label ml-3">ชั้น :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="class" readonly placeholder="ชั้น">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dob" class="col-sm-3 col-form-label ml-3">วันเดือนปีเกิด:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dob" readonly placeholder="วันเดือนปีเกิด">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fathername" class="col-sm-3 col-form-label ml-3">ชื่อบิดา :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="fathername" readonly placeholder="ชื่อบิดา">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mothername" class="col-sm-3 col-form-label ml-3">ชื่อมารดา :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mothername" readonly placeholder="ชื่อมารดา">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h5 class="ml-3">ข้อมูลติดต่อ</h5>
                    <div class="form-group row">
                        <label for="telno" class="col-sm-3 col-form-label ml-3">เบอร์โทรศัพท์ :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="telno" readonly placeholder="เบอร์โทรศัพท์">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-3 col-form-label ml-3">ที่อยู่ :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" readonly placeholder="ที่อยู่">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 text-center" style="margin: auto;">
                    <div class="alert alert-warning" role="alert">
                        ถ้าต้องการแก้ไขข้อมูลต่าง ๆ ในหน้านี้ กรุณาติดต่อห้องทะเบียน
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
